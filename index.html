<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel = 'stylesheet' href ='style.css'>
    </head>
    <body>
        <div id = 'container'>
            <div class = 'calculator'>
                <div class = 'calc-row total'>0</div> <!-- temp placeholder -->
                <div class = 'calc-row first'>
                    <button class='button-top'>AC</button>
                    <button class='button-top'>+/-</button>
                    <button class='button-top'>%</button>
                    <button class='button-operator'>/</button>
                </div>
                <div class = 'calc-row second'>
                    <button class='button-mumber'>7</button>
                    <button class='button-mumber'>8</button>
                    <button class='button-mumber'>9</button>
                    <button class='button-operator'>*</button>
                </div>
                <div class = 'calc-row third'>
                    <button class='button-mumber'>4</button>
                    <button class='button-mumber'>5</button>
                    <button class='button-mumber'>6</button>
                    <button class='button-operator'>-</button>
                </div>
                <div class = 'calc-row fourth'>
                    <button class='button-mumber'>1</button>
                    <button class='button-mumber'>2</button>
                    <button class='button-mumber'>3</button>
                    <button class='button-operator'>+</button>
                </div>
                <div class = 'calc-row fifth'>
                    <button class='button-mumber zero'>0</button>
                    <button class='button-mumber'>.</button>
                    <button class='button-operator'>=</button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>




</html>
